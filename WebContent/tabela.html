<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Horários</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Controle de Horários</h1>

        <!-- Formulário Horário de Trabalho -->
        <div class="mt-4">
            <h2>Horário de Trabalho</h2>
            <form id="formHorarioTrabalho">
                <div class="form-group mt-2 col-1">
                    <label for="entrada1">Entrada 1</label>
                    <input type="text" class="form-control" id="entrada1" placeholder="HH:MM">
					<small id="entrada1Help" class="form-text text-danger"></small>
				</div>
                <div class="form-group mt-2 col-1">
                    <label for="saida1">Saída 1</label>
                    <input type="text" class="form-control" id="saida1" placeholder="HH:MM">
					<small id="saida1Help" class="form-text text-danger"></small>
                </div>
				<div class="form-group mt-2 col-1">
                    <label for="entrada2">Entrada 2</label>
                    <input type="text" class="form-control" id="entrada2" placeholder="HH:MM">
					<small id="entrada2Help" class="form-text text-danger"></small>
				</div>
                <div class="form-group mt-2 col-1">
                    <label for="saida2">Saída 2</label>
                    <input type="text" class="form-control" id="saida2" placeholder="HH:MM">
					<small id="saida2Help" class="form-text text-danger"></small>
                </div>
				<div class="form-group mt-2 col-1">
                    <label for="entrada3">Entrada 3</label>
                    <input type="text" class="form-control" id="entrada3" placeholder="HH:MM">
					<small id="entrada3Help" class="form-text text-danger"></small>
				</div>
                <div class="form-group mt-2 col-1">
                    <label for="saida3">Saída 3</label>
                    <input type="text" class="form-control" id="saida3" placeholder="HH:MM">
					<small id="saida1Help" class="form-text text-danger"></small>
                </div>
				
                <button type="button" class="btn btn-primary mt-2" onclick="calcular()">Enviar</button>
                <p id="resultadoHorarioTrabalho"></p>
            </form>
        </div>

        <!-- Tabela Marcações Feitas -->
        <div class="mt-4">
            <h2>Marcações Feitas</h2>
            <form id="formMarcacoesFeitas">
                <div class="form-group mt-2 col-1">
                    <label for="entrada1Marcacoes">Entrada 1</label>
                    <input type="text" class="form-control" id="entrada1Marcacoes" placeholder="HH:MM">
					<small id="entrada1Help" class="form-text text-danger"></small>
                </div>
                <div class="form-group mt-2 col-1">
                    <label for="saida1Marcacoes">Saída 1</label>
                    <input type="text" class="form-control" id="saida1Marcacoes" placeholder="HH:MM">
					<small id="saida1Help" class="form-text text-danger"></small>
                </div>
				<div id="camposExtras"></div>
				<button type="button" class="btn btn-primary mt-2" id="adicionarMarcacao" onclick="adicionarCampo()">Adicionar Marcação</button>
                <button type="button" class="btn btn-primary mt-2" onclick="calcularMarcacoes()">Enviar</button>
                <p id="resultadoMarcacoesFeitas"></p>
            </form>
        </div>

        <!-- Tabela Cálculos de Atraso -->
        <div class="mt-4">
            <h2>Cálculos de Atraso</h2>
            <p id="resultadoAtraso"></p>
        </div>

        <!-- Tabela Cálculos de Hora Extra -->
        <div class="mt-4">
            <h2>Cálculos de Hora Extra</h2>
            <p id="resultadoHoraExtra"></p>
        </div>
		<!-- Botão de limpar todas as entradas -->
		<div>
			<button type="button" class="btn btn-primary mt-2">Limpar entradas</button>
		</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
