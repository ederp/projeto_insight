<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Horários</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
	@import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
</style>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Controle de Horários</h1>

        <!-- Formulário Horário de Trabalho -->
        <div class="mt-4">
            <h2 class="mr-2">Horário de Trabalho <i class="bi bi-clock"></i></h2>
            <form id="formHorarioTrabalho">
            	<div class="row">
            		<div class="form-group mt-2 col-2">
	                    <label>
	                    	Entrada
	                    	<input type="text" class="form-control" id="horarioEntrada1" placeholder="HH:MM">
							<small id="horarioEntrada1Help" class="form-text text-danger"></small>
	                    </label>
					</div>
	                <div class="form-group mt-2 col-2">
	                    <label>
	                    	Saída
	                    	<input type="text" class="form-control" id="horarioSaida1" placeholder="HH:MM">
							<small id="horarioSaida1Help" class="form-text text-danger"></small>
	                    </label>
	                </div>
	            </div>
	            <div class="row">
					<div class="form-group mt-2 col-2">
	                    <label>
	                    	Entrada
	                    	<input type="text" class="form-control" id="horarioEntrada2" placeholder="HH:MM">
							<small id="horarioEntrada2Help" class="form-text text-danger"></small>
	                    </label>
					</div>
	                <div class="form-group mt-2 col-2">
	                    <label>
	                    	Saída
	                    	<input type="text" class="form-control" id="horarioSaida2" placeholder="HH:MM">
							<small id="horarioSaida2Help" class="form-text text-danger"></small>
	                    </label>
	                </div>
	            </div>
	            <div class="row">    
					<div class="form-group mt-2 col-2">
	                    <label>
	                    	Entrada
	                    	<input type="text" class="form-control" id="horarioEntrada3" placeholder="HH:MM">
							<small id="horarioEntrada3Help" class="form-text text-danger"></small>
	                    </label>
					</div>
	                <div class="form-group mt-2 col-2">
	                    <label>
	                    	Saída
	                    	<input type="text" class="form-control" id="horarioSaida3" placeholder="HH:MM">
							<small id="horarioSaida3Help" class="form-text text-danger"></small>
	                    </label>
	                </div>
            	</div>
                <p id="resultadoHorarioTrabalho"></p>
            </form>
        </div>

        <!-- Tabela Marcações Feitas -->
        <div class="mt-4">
            <h2>Marcações Feitas <i class="bi bi-pen"></i></h2>
            <form id="formMarcacoesFeitas">
            	<div class="row">
	                <div class="form-group mt-2 col-2">
	                    <label>
	                    	Entrada 
	                    	<input type="text" class="form-control" id="marcacaoEntrada1" placeholder="HH:MM">
							<small id="marcacaoEntrada1Help" class="form-text text-danger"></small>
	                    </label>
	                </div>
	                <div class="form-group mt-2 col-2">
	                    <label>
	                    	Saída
	                    	<input type="text" class="form-control" id="marcacaoSaida1" placeholder="HH:MM">
							<small id="marcacaoSaida1Help" class="form-text text-danger"></small>
	                    </label>
	                </div>
                </div>
				<div id="camposExtras"></div>
				<button type="button" class="btn btn-primary mt-2" id="adicionarMarcacao">
					<i class="bi bi-plus"></i> Adicionar Marcação
				</button>
                <button type="button" class="btn btn-success mt-2" id="calcularMarcacoes">
                	<i class="bi bi-send"></i> Enviar
                </button>
                <p id="resultadoMarcacoesFeitas"></p>
            </form>
        </div>

		<!-- Botão de limpar todas as entradas -->
		<div>
			<button type="button" class="btn btn-secondary mb-2" id="limparEntradas">
				<i class="bi bi-eraser-fill"></i> Limpar entradas
			</button>
		</div>
		<!-- Botão de limpar somente as marcações -->
		<div>
			<button type="button" class="btn btn-secondary mb-2" id="limparMarcacoes">
				<i class="bi bi-eraser-fill"></i> Limpar marcações
			</button>
		</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
